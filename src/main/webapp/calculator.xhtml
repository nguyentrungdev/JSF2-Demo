<html xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
</h:head>
<h:body>
    <h:form id="myForm">
        <h1>
            <h:outputText value="ManagedBean Example" />
        </h1>
        <h2>
            <h:outputText value="Scoped Example" />
        </h2>
        <h:outputText value="Enter your number : " />
        <h:inputText id="input" value="#{number}" >
        	<f:convertNumber currencySymbol ="$" />
        </h:inputText>
        <h:commandButton value="Submit" actionListener="#{calculator.add}" >
        	<f:attribute name="number" value="#{number}"/>
        </h:commandButton>
        <h:outputText value="#{calculator.result}" >
        	<f:convertNumber maxFractionDigits="3" minFractionDigits="3" minIntegerDigits="2" currencySymbol="$"/>
        </h:outputText>
    </h:form>
</h:body>
</html>
