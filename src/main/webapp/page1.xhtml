
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
</h:head>
<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:param name="page" value="Page 1" />
		<ui:define name="content">
			<h:form id="myForm" >
		    	<c:set var="form" value="formApplicant" />
		        <h1>
		            <h:outputText value="Create New Applicant"/>
		        </h1>
		        <h2>
		            <h:outputText value="Form example" />
		        </h2>
		        <h:outputText value="First name: " />
		        <h:inputText id="input" value="#{formApplicant.applicant.firstName}" ng-model="bcd" />
		       
		        <h:outputText value="#{formApplicant.applicant.firstName}"/>
		        
		        <h:outputLabel value="Gender" for="gender" />
		        
		        <h:selectOneMenu id="gender" value="#{formApplicant.applicant.gender}">
		        	<f:selectItems value="#{formApplicant.genders}" var="gender" itemValue="#{gender.id}" itemLabel="#{gender.label}" />
		        </h:selectOneMenu>
		        
		        <h:outputLabel value="Last name:" for="lastName"/> 
		        <h:inputText id="lastName" value="#{formApplicant.applicant.lastName}"/>
		        
		        <h:outputLabel value="Email address:" />
		        <h:inputText value="#{formApplicant.applicant.email}" />
		        
		        <h:outputLabel value="Date of Birth:" />
		        <h:inputText id="birthday" value="#{formApplicant.applicant.birthday}">
		        	<f:convertDateTime pattern="MM/dd/yyyy" />
		        </h:inputText>
		        <br/>
		        <h:outputLabel value="University/Lastest Company:" />
		        <h:inputText id="university" value="#{formApplicant.applicant.university}"/>
		        <br/>
		        <h:outputLabel value="Major/Lastest Position:" />
		        <h:inputText id="major" value="#{formApplicant.applicant.major}"/>
		        
		       <!--  <h:outputLabel for="graduateTime" value="Graduation Time/Year of Experience: " />
		       	<h:inputText id="graduateTime" value="#{formApplicant.graduateTime}">
		       		<f:convertNumber minIntegerDigits="1" maxIntegerDigits="4" type="number"/>
		       	</h:inputText>
		       	<br/> -->
		       	
		       	<!-- <h:outputLabel for="skills" value="#{formApplicant.applicant.skills}" />
		       	<h:selectManyCheckbox id="skills" value="#{formApplicant.applicant.skills}">
		       		<f:selectItems value="formApplicant.skills" var="skill" itemValue="skill.id" itemLabel="skill.label"/>
		       	</h:selectManyCheckbox> -->
		       
		        <h:commandButton value="Create" action="#{formApplicant.submit}" rendered="#{formApplicant.applicant.id == 0}" />
		        <h:commandButton value="Update" action="#{formApplicant.submit}" rendered="#{formApplicant.applicant.id != 0}" />
		    </h:form>		
		</ui:define>
	</ui:composition>
</h:body>
</html>
