
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:param name="page" value="Page 1" />
		<ui:define name="content">
			<h:form id="myForm" >
		    	<c:set var="form" value="formApplicant" />
		        <h1>
		            <h:outputText value="ManagedBean example" ng-model="abc"/>
		        </h1>
		        <h2>
		            <h:outputText value="Form example" />
		        </h2>
		        <h:outputText value="First name: " />
		        <h:inputText id="input" value="#{formApplicant.applicant.firstName}" ng-model="bcd" />
		       
		        <h:outputText value="#{formApplicant.applicant.firstName}"/>
		        
		        <h:outputLabel value="Gender" for="gender" />
		        
		        <h:selectOneMenu id="gender" value="formApplicant.applicant.gender">
		        	<f:selectItems value="#{formApplicant.genders}" var="gender" itemValue="#{gender.id}" itemLabel="#{gender.label}" />
		        </h:selectOneMenu>
		        
		        <h:outputLabel value="Last name:" />
		        <h:inputText value="#{formApplicant.applicant.lastName}"/>
		        
		        <h:outputLabel value="Email address:" />
		        <h:inputText value="#{formApplicant.applicant.email}" />
		        
		        <h:outputLabel value="Date of Birth:" />
		        <h:inputText value="#{formApplicant.applicant.birthday}" />
		        
		        <br/>
		       		        
		        <h:commandButton value="Create" action="#{formApplicant.submit}" rendered="#{formApplicant.applicant.id == 0}" />
		        <h:commandButton value="Update" action="#{formApplicant.submit}" rendered="#{formApplicant.applicant.id != 0}" />
		    </h:form>		
		</ui:define>
	</ui:composition>
</h:body>
</html>
